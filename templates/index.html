
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stock Market Analysis</h1>
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class.form-group>
                    <label for="strategy-select">Select a Strategy</label>
                    <select id="strategy-select" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="provider-select">Select Data Provider</label>
                    <select id="provider-select" class="form-control">
                        <option value="truedata">TrueData</option>
                        <option value="rapidapi" selected>RapidAPI</option>
                    </select>
                </div>
                
                <div id="strategy-description" class="mt-2 text-muted"></div>

                <form id="strategy-form" class="mt-4"></form>

                <button id="analyze-btn" class="btn btn-primary btn-block mt-3">Analyze</button>
            </div>
        </div>

        <div id="results-container" class="mt-5" style="display:none;">
            <h2 class="text-center">Analysis Results</h2>
            <div id="results-content" class="card card-body bg-light"></div>
        </div>

        <div id="loading-spinner" class="text-center mt-4" style="display:none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Analyzing... This may take a moment.</p>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
